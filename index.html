<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ… Tomato Ripeness Detector</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; padding: 20px; }
    h2 { color: #d63384; }
    video, canvas, img { width: 90%; max-width: 400px; border-radius: 10px; margin-top: 10px; }
    button { margin: 10px; padding: 10px 20px; background: #d63384; color: white; border: none; border-radius: 8px; font-size: 16px; }
    #status { margin-top: 15px; font-weight: bold; color: #0d6efd; }
  </style>
</head>
<body>
  <h2>ğŸ… Tomato Ripeness Detector</h2>
  <video id="camera" autoplay playsinline></video><br>
  <button onclick="capturePhoto()">ğŸ“¸ Scan Tomato</button>
  <input type="file" id="upload" accept="image/*" onchange="uploadPhoto(this)" />
  <p id="status"></p>
  <canvas id="snapshot" style="display:none;"></canvas>
  <img id="result" alt="Result Image"/>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const result = document.getElementById('result');
    const status = document.getElementById('status');

    // ğŸ¥ Start the camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => { status.textContent = "âš ï¸ Camera access denied: " + err; });

    // ğŸ“¸ Capture photo and send to backend
    async function capturePhoto() {
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w; canvas.height = h;
      canvas.getContext('2d').drawImage(video, 0, 0, w, h);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
      sendImage(blob);
    }

    // ğŸ“¤ Upload photo manually
    async function uploadPhoto(input) {
      const file = input.files[0];
      if (file) sendImage(file);
    }

    // ğŸš€ Send image to API
    async function sendImage(file) {
      const formData = new FormData();
      formData.append("image", file, "tomato.jpg");
      status.textContent = "â³ Detecting ripeness...";

      try {
        // âœ… Correct Render API URL (same server)
        const res = await fetch("/detect", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.status) {
          status.textContent = `âœ… ${data.status}`;
          result.src = "data:image/jpeg;base64," + data.image_base64;
        } else {
          status.textContent = "âŒ " + (data.error || "Unknown error");
        }
      } catch (e) {
        console.error(e);
        status.textContent = "âš ï¸ Network error â€” please check your connection.";
      }
    }
  </script>
</body>
</html>
