<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçÖ Tomato Camera Detector</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background:#f9f9f9; }
    video, canvas, img { width: 90%; max-width: 400px; border-radius: 10px; margin-top: 10px; }
    button { margin: 15px; padding: 10px 20px; background:#d63384; color:#fff; border:none; border-radius:8px; font-size:16px; }
    #status { font-weight:bold; color:#0d6efd; margin-top:10px; }
  </style>
</head>
<body>
  <h2>üçÖ Tomato Ripeness Camera Detector</h2>
  <video id="camera" autoplay playsinline></video><br>
  <button onclick="capturePhoto()">Scan Tomato</button>
  <p id="status"></p>
  <canvas id="snapshot" style="display:none;"></canvas>
  <img id="result" alt="Result Image"/>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const result = document.getElementById('result');
    const status = document.getElementById('status');

    // Ask for camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => { status.textContent = "‚ö†Ô∏è Camera access denied: " + err; });

    async function capturePhoto() {
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w; canvas.height = h;
      canvas.getContext('2d').drawImage(video, 0, 0, w, h);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
      const formData = new FormData();
      formData.append("image", blob, "frame.jpg");

      status.textContent = "‚è≥ Detecting ripeness...";

      try {
        const res = await fetch("https://tomato-ripeness-detection-1.onrender.com/detect", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.status) {
          status.textContent = `‚úÖ ${data.status}`;
          if (data.image_base64) result.src = "data:image/jpeg;base64," + data.image_base64;
        } else {
          status.textContent = "‚ùå " + (data.error || "Unknown error");
        }
      } catch (e) {
        status.textContent = "‚ö†Ô∏è Network error";
      }
    }
  </script>
</body>
</html>
